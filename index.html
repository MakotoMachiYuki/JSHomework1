<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Homework 1</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="nilai">
        <input id="beforeConverted" type="number" autocomplete="off" />
        <button id="convert">Convert!</button>
        <div id="resultConverter">Press Enter!</div>
      </div>
      <div id="calculator">
        <div id="bil1Div">
          Bil 1 <input id="bil1" type="number" autocomplete="off" />
        </div>
        <div id="bil2Div">
          Bil 2 <input id="bil2" type="number" autocomplete="off" />
        </div>
        <div id="hasilDiv">
          Hasil <input id="hasil" type="number" autocomplete="off" />
        </div>
        <button id="+" class="math">+</button>
        <button id="-" class="math">-</button>
        <button id="x" class="math">X</button>
        <button id="/" class="math">รท</button>
      </div>
    </div>
  </body>
</html>
